<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Таблица</title>
  </head>
  <body>
    <table border="1" align="center" width="45%" height="100">
      <caption>
        <em> Прогноз погоды</em>
      </caption>
      <tbody>
        <tr>
          <th>Город</th>
          <th>Утро</th>
          <th>День</th>
          <th>Вечер</th>
          <th>Ночь</th>
        </tr>
        <tr>
          <th>Минск</th>
          <td>-5&deg;</td>
          <td>+5&#176;</td>
          <td rowspan="2">+2&deg;</td>
          <td>-10&#176;</td>
        </tr>
        <tr>
          <th>Брест</th>
          <td>0&deg;</td>
          <td>+9&#176;</td>
          <td>-4&deg;</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
